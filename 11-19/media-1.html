<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        .box{
            width: 300px;height: 300px;background-color: #f00;
        }
        /* @media 裝置類型 and (條件一) and (條件二) {
            符合上面規則時執行CSS
        } */
        @media screen and (min-width: 768px){
            .box{
                background-color: #00f;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

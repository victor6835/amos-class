<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-3</title>
    <!-- 網站教學 https://w3c.hexschool.com/blog/21985acb -->
    <style>
        .wrap {
            flex-wrap: wrap;
        }

        .col {
            --flex-column: 1;
            width: calc((100% / var(--flex-column)) - 15px * 2);;
            background-color: red;
            height: 200px;
            margin: 15px;

        }

        @media screen and (min-width: 768px) {
            .wrap {
                display: flex;
                flex-wrap: wrap;
            }

            .col {
                --flex-column: 3;
            }
        }



        @media screen and (min-width: 1024px) {

            .col {
                --flex-column: 4;
            }

        }

        @media screen and (min-width: 1200px) {

            .col {
                --flex-column: 5;
            }

        }

        @media screen and (min-width: 1400px) {

            .col {
                --flex-column: 6;
            }

        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</body>

</html>

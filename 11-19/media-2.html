<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            flex-wrap: wrap;
        }
        .col{
            /* --flex-column: 1; */
            /* width: calc(100% / var(--flex-column) -15px * 2); */
            background-color: red;
            height: 200px;
            margin: 15px;

        }
        @media screen and (min-width: 768px) {
            .wrap{
                display: flex;
                flex-wrap: wrap;
            }
            .col{
                width: calc(100%/3 - 15px*2);
            }
            /* .col{--flex-column:3;} */
        @media screen and (min-width: 1024px) {
            .col{
                width: calc(100%/4 - 15px*2);
            }
            /* .col{--flex-column:4;} */

        }
        @media screen and (min-width: 1200px) {
            .col{
                width: calc(100%/5 - 15px*2);
            }
            /* .col{--flex-column:5;} */

        }
        @media screen and (min-width: 1400px) {
            .col{
                width: calc(100%/6 - 15px*2);
            }
            /* .col{--flex-column:6;} */

        }
     }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{}
        .col{
            height: 200px;
            background-color: #f00;
            margin: 15px;
        }
        @media screen and (min-width: 768px){
            .wrap{
                display: flex;
                flex-wrap: wrap;
            }
            .col{
                width: calc(100% / 3 - 15px * 2);
            }
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>



    
</body>
</html>

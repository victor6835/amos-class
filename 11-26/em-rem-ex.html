<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em rem</title>
    <style>
        .box1{font-size: 42px;}
        .box2{font-size: .5em;}/*父層的0.5單位:M為英文最寬字母*/
        .box3{font-size: 2.625rem;}/*16px*2.625*/
        /*em:抓父層文字寬度
        ex:抓父層文字高度
        rem:抓根源素*/
        p span:last-child{
            font-size: 1ex/*半個文字高度*/;
        }
    </style>
</head>
<body>
    <div class="box1">
        box1
        <div class="box2">
            box2
            <div class="box3">
                box3
            </div>
        </div>
    </div>
    <p>
        <span>spanX</span>
        <span>spanX</span>
    </p>
</body>
</html>

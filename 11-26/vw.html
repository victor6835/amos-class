<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等比例縮放文字vw、vh、vmin、vmax、vi、vb</title>
    <!-- small-------------------
    svw
    svh
    svmin
    svmax
    svi
    svb
    large-------------------
    lvw
    lvh
    lvmin
    lvmax
    lvi
    lvb
    dynamic-------------------
    dvw
    dvh
    dvmin
    dvmax
    dvi
    dvb -->
    <style>
        h1{font-size: 64px;}
        @media (width < 1200px) {
            h1{
                font-size: clamp(28px, 5.333333vw, 64px);
            }
        }
    </style>
</head>
<body>
    <div class="kv"><h1>金魚都不能懂</h1></div>
</body>
</html>

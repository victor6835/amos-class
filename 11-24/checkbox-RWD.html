<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選單</title>
    <style>
        .main-header {
            background-color: #aaa;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 10px;
        }
        @media (width >= 768px) {
            .main-header{
                flex-wrap: nowrap;
            }
        }

        .logo img {
            vertical-align: top;
        }

        nav {
            width: 100%;
        }
        @media (width >= 768px) {
            .main-nav{
                display: flex;
            }
        }

        .main-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            background-color: #fa0;

        }
        @media (width >= 768px) {
            .main-nav a{
                display: inline-block;
            }
        }
        @media (width >= 768px) {
            .main-nav{
                width: auto;
                display: block;
                background-color:transparent;
            }
        }

        .main-nav a+a {
            border-top: 1px solid #fff;
        }

        .hb {
            width: 40px;
            height: 40px;
            display: flex;
            background-color: red;
            flex-flow: column;
            justify-content: center;

        }
        
        .hb span{
            width: 80%;
            height: 2px;
            margin: 3px auto;
            background-color: #fff;
        }
        

        
        @media (width < 768px) {
            #switch:checked~.main-header .main-nav {
            display: block;
        }
            .main-nav a{
                display: block;
            }
            .main-nav a + a{
                border-top: 1px solid #fff;
            }
            .hb{display: block;}
        }
    </style>
</head>

<body>
    <input type="checkbox" id="switch">


    <div class="main-header">
        <div class="logo">
            <a href="#">
                <img src="https://fakeimg.pl/80x40/200">
            </a>
        </div>
        <label for="switch">
            <div class="hb">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </label>

        <nav class="main-nav">
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
        </nav>
    </div>
</body>

</html>

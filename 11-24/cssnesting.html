<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css nesting</title>
    <style>
        .box{
            background-color: #f00;
            padding: 30px;

            .text{
                padding: 20px;
                background-color: #fa0;
                font-size: 32px;
                @media (width >= 768px) {
                    background-color: aqua;
                }
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="text">123123</div>
    </div>
</body>
</html>

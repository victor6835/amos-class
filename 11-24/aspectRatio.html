<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等比例縮放</title>
    <style>
        .box{
            width: 50%;            
            background-color: #fa0;
            aspect-ratio: 560/315;
        }
        .box iframe{
            vertical-align: top;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_qmdKguG5IY?si=qsqbUoSf8tUX0Bv2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main-nav {
            width: 80%;
            background-color: #fa0;
        }
        .main-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .main-nav input[type="checkbox"] {
            display: none;
        }
        .sub-menu {
            width: 100%;
            max-height: 0px;
            overflow: hidden;
            background-color: #f80;
            box-shadow: 0px 8px 8px #0003 inset,
                        0px -8px 8px #0003 inset;
            transition: max-height 1s;
        }
        .sub-menu li {
            padding-left: 1em;
        }
        .main-nav input[type="checkbox"]:checked ~ .sub-menu {
            max-height: 100vh;
        }
        .main-nav ul.main-menu li {
            border-bottom: 1px solid #fff;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .main-nav ul.main-menu li a {
            display: block;
            padding: 8px 10px;
            text-decoration: none;
            color: #fff;
            box-sizing: border-box;
            width: calc(100% - 30px);
        }
        .main-nav ul.main-menu li .icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: #f00; */
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <ul class="main-menu">
            <li><a href="#">link</a></li>
            <li>
                <a href="#">link</a>
                <input type="checkbox" name="" id="sub-switch-2">
                <label for="sub-switch-2" class="icon">▶</label>
                <ul class="sub-menu">
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                </ul>
            </li>
            <li>
                <a href="#">link</a>
                <input type="checkbox" name="" id="sub-switch-3">
                <label for="sub-switch-3" class="icon">▶</label>
                <ul class="sub-menu">
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                    <li><a href="#">sub link</a></li>
                </ul>
            </li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
        </ul>
    </nav>


    
</body>
</html>

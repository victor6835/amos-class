<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交錯漂浮版</title>
    <!-- 重點:圖文順序變換、重疊部分運算110% + margin-10%、flex shrink、 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            padding: 100px 0;
            background: linear-gradient(20deg, #3d5493, #1aa2a0) fixed center center / 100% 100%;
            /* X, y / 尺寸  */
        }

        .wrap {
            width: 1200px;
            margin: auto;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 70px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .item .pic {
            width: 55%;
            flex-shrink: 0;
        }

        .item .pic img {
            width: 100%;
            vertical-align: middle;
        }

        .item .txt {
            width: 55%;
            flex-shrink: 0;
            background-color: #fff;
            padding: 50px 30px;
            box-sizing: border-box;
            position: relative;
            /* z-index: 1; */
        }

        .item h2 {
            font-weight: 900;
            margin-bottom: 1em;
        }

        .item p {
            font-weight: 300;
            line-height: 1.6;
        }

        .item> :first-child {
            margin-right: -10%;
        }

        .item:nth-child(1) .txt {
            background-color: rgba(240, 174, 193, .8);
        }

        .item:nth-child(2) .txt {
            background-color: rgba(42, 253, 208, .8);
        }

        .item:nth-child(3) .txt {
            background-color: rgba(254, 201, 121, .8);
        }

        .item:nth-child(4) .txt {
            background-color: rgba(149, 219, 214, .8);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="item one">
            <div class="pic">
                <img src="https://picsum.photos/600/350/?random=10">
            </div>
            <div class="txt">
                <h2>金魚都懂的切版</h2>
                <p>金魚號稱只有七秒的記憶，但其實這是錯誤的，科普一下你就會知道金魚的記憶力其實不只有七秒，所以，你有幾秒的記憶?</p>
            </div>
        </div>
        <div class="item two">

            <div class="txt">
                <h2>金魚都懂的切版</h2>

            </div>
            <div class="pic">
                <img src="https://picsum.photos/600/350/?random=11">
            </div>
        </div>
        <div class="item three">
            <div class="pic">
                <img src="https://picsum.photos/600/350/?random=12">
            </div>
            <div class="txt">
                <h2>金魚都懂的切版</h2>
                <p>金魚號稱只有七秒的記憶，但其實這是錯誤的，科普一下你就會知道金魚的記憶力其實不只有七秒，所以，你有幾秒的記憶?</p>
            </div>
        </div>
        <div class="item four">

            <div class="txt">
                <h2>金魚都懂的切版</h2>
                <p>金魚號稱只有七秒的記憶，但其實這是錯誤的，科普一下你就會知道金魚的記憶力其實不只有七秒，所以，你有幾秒的記憶?</p>
            </div>
            <div class="pic">
                <img src="https://picsum.photos/600/350/?random=13">
            </div>
        </div>
    </div>
</body>

</html>

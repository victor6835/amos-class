        }

        }

        }

        .txt {
            padding: 20px;
            position: relative;
        }

        .wrap img {
            width: 100%;
            vertical-align: top;

        }

        .txt::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: 0;
            left: 0;
            border-top: 50px solid transparent;
            border-left: 184px solid #fff;
            border-right: 184px solid #fff;

        }

        .item .txt {

        }

        .wrap .txt h2 {

            padding-bottom: .3em;
            margin-bottom: .4em;

        }

        .wrap .txt p {
            line-height: 1.6;
            font-weight: 300;

        }
    </style>
</head>

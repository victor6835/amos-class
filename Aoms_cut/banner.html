<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .banner{
            width: 100%;
            height: 100vh;/*螢幕高度*/
            /* background-color: #ccc; */
            background:linear-gradient(115deg, #7bf 30%, transparent 50%),

            url("https://picsum.photos/1200/800/?random=10");


        }
        .container{
            width: 100%;
            max-width: 1440px;
            height: 100%;
            margin: auto;
        }
        .banner-text{
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }
        .banner-text h1{
            font-size: 80px;
            border-bottom: 1px solid #333;
            font-weight: 900;
            padding-bottom: .3em;
            margin-bottom: .3em;
        }
        .banner-text h1 small{
            display: block;
            font-size: 53px;

        }
        .banner-text h2{
            font-size: 50px;
            font-weight: 700;
        }
        .banner-text p{
            font-size: 20px;
            font-weight: 300;
        }

    </style>
</head>

<body>
    <div class="banner">
        <div class="container">
            <div class="banner-text">
                <h1>
                    金魚都能懂的
                    <small>
                        這個網頁畫面怎麼切
                    </small>
                </h1>
                <h2>圖文滿版區塊</h2>
                <p>這畫面實在常見，在各種樣版網站可說是設計常客<br>
                    金魚切不出來實在說不過去阿</p>
            </div>
        </div>
    </div>
</body>

</html>

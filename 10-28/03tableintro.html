<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <figure>
        <img src="/10-28/cc.jpg" alt="MDN LOGO">
        <figcaption>MDN LOGO</figcaption>
    </figure>
    <!-- figcaption可做為圖片說明，而alt為圖片掛掉才顯示 ，同樣有助於SEO-->

    <table border="3" width="400">
        <!-- 表格頭 -->
        <caption>表格標題</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>數學</th>
                <th>英文</th>
            </tr>
        </thead>
        <!-- 表格身體 -->
        <tbody>
            <tr>
                <th>曉華</th>
                <td>資料</td>
                <td>資料</td>
            </tr>
            <tr>
                <th>小名</th>
                <td>資料</td>
                <td>資料</td>
            </tr>
            <tr>
                <th>小美</th>
                <td>資料</td>
                <td>資料</td>
            </tr>
        </tbody>
        <!-- 表格尾 -->
        <tfoot>
            <tr>
                <th>平均</th>
                <td colspan="2">資料2</td>
                <!-- <td>資料</td> -->
            </tr>
            <tr>
                <th>平均</th>
                <td rowspan="2">資料3</td>
                <td>資料4</td>
            </tr>
            <tr>
                <th>平均</th>
                <!-- <td>資料5</td> -->
                <td>資料6</td>
            </tr>
        </tfoot>
    </table>
    <!-- colspan-往右合併 -->
    <!-- rowspan-往下合併 -->
    <!-- <tr>: The Table Row element -->
    <!-- <th>: The Table Header element -->
    <!-- <td>: The Table Data Cell element -->
    <!-- <caption>	Defines a table caption
         <colgroup>	Specifies a group of one or more columns in a table for formatting
         <col>	Specifies column properties for each column within a <colgroup> element -->
</body>

</html>

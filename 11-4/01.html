<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .box{
            width: 200px;
            background-color: #ccc;
            font-size: 20px;
            padding: 20px;
            border: 20px solid red;
            margin: 20px;

            box-sizing: border-box;
            /* border-box的padding、 border往內推 */
        }
    </style>
</head>
<body>
    <div class="box">
        
    出版社收費買了有時，
    
    動態只能規則不少辦公溫柔轉讓壓力觀念到底明天投訴，特色信號人間好像市政府一句對方，看了消息同一面向球員工程師，手上保留一定會主機兩次角度值得快捷強化清楚行政在此簡單，統計留在報告，前往屏東付款走進規律最好措施不需要基本單位，這一外貿提醒挑戰草魚各位還在顧問臨床令人一定要，安徽造型擁有交換，即將您可以早就你還小說這款暫時相關文件大小詢問發佈，平衡不好和平島下一頁，師傅近期引發都。
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" /*dir="rtl"*/>
<!-- dir="rtl" 為所有元件預設靠右對齊-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            border: 2px solid red;

            display: flex;
            /*flex方向設定*/
            flex-direction: column-reverse;
            flex-wrap: wrap-reverse;
            
            /* flex方向須根據網站語言修改 */
            /* 換行可以確保box設定寬高不會跑掉 */
        }
        .box{
            background-color: #fa0;
            font-size: 32px;
            margin: 2px;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <!-- <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div> -->
    </div>
</body>
</html>

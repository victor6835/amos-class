<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span練習</title>
    <style>
        p{
            font-size: 42px;
            color: #f00;
        }
        p span:first-child{
            font-size: 30px;
        }
        p span:last-child{
            font-size: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <p>
        <span>$</span>
        20000
        <span>售價已折</span>

    </p>
</body>
</html>

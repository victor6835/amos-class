<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexgrow</title>
    <style>
        .flex{
            width: 600px;
            height: 600px;
            border: 2px solid red;
            display: flex;
            /* align-content: center; */
            /* align-items: center; */
            flex-wrap: wrap;
            /* gap: 20px 10px; */
            flex-direction: row;
        }
        .item{
            width: 150px;
            height: 100px;
            background-color: #fa0;
            font-size: 50px;
            margin: 2px;
            /* flex-shrink: 0; */
            /* 子元素「壓縮」比例分配：數字，無單位，預設值為 1，不可為負值如果設置為 0 則不會縮放。 */
            text-align: center;
            /* flex-basis: 50px; */
            /*主軸上元素大小*/
        }
        .item:nth-child(2){
            flex-grow: 1;
            /* 子元素「伸展」比例分配：數字，無單位，預設值為 0，不可為負值 */
        }
        .item:nth-child(3){
            flex: g s b;
            gap: 1 1 0;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>

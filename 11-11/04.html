<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order 應用</title>
    <style>
        .wraper{
            display: flex;
            flex-direction: column;
            height: 600px;
            width: 600px;
            border: 1px solid red;
        }
        .pic{
            width: 100%;
            height: 100px;
            background-color: #fa0;
        }
        .content{
            display: flex;
            flex-direction: column;
        }
        .content .date{
            order: -1;
        }
     
    </style>
</head>
<body>
    <div class="wraper">
        <div class="pic"></div>
        <div class="content">
            <h1>title</h1>
            <p class="date">2023/11/11</p>
            <p class="content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste recusandae tempore quia dolorum voluptas reprehenderit enim hic accusantium odio doloremque, ex natus exercitationem cupiditate minus saepe doloribus obcaecati! Quam, neque.</p>
        </div>
    </div>
</body>
</html>

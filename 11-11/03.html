<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <style>
        .flex{
            width: 600px;
            height: 600px;
            border: 2px solid red;
            display: flex;
            flex-wrap: wrap;
            gap: 20px 10px;
        }
        .item{
            width: 150px;
            height: 100px;
            background-color: #fa0;
            font-size: 50px;
            margin: 2px;
        }
        .item:nth-child(2){
            order: -1;
            /* 調整每個元素排列的順序，若順序相同則依原始碼順序 */
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>

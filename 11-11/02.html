<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        .flex{
            width: 600px;
            height: 600px;
            border: 2px solid red;
            display: flex;
            flex-wrap: wrap;
            gap: 20px 10px;
        }
        .item{
            width: 150px;
            height: 100px;
            background-color: #fa0;
            font-size: 50px;
            margin: 2px;
        }
        .item:nth-child(2){
            align-self: flex-end;
            /* 可以個別調整子元素在交錯軸線的位置 */
            /* margin: 0 auto; */
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
